<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellina</title>
</head>

<body>
    <script>var t = 6</script>
    <h1>Tabellina del
        <script>document.write(t)</script>
    </h1>
    <ul>
        <script>
            for (var i = 1; i < 11; ++i) {
                document.write("<li>", t, "&times;", i
                    , " = ", t * i, "</li>")
            }
        </script>
    </ul>
</body>

</html>
