<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:hover {
            background-color: black;
            color: white;
            cursor: grab;
        }

        ul li:nth-child(2n) {
            color: red;
        }

        ul li:nth-child(2n+1) {
            color: green;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 1em;
            border: 1px solid red;
        }

        tr:nth-child(2n) {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Colonna1</th>
                <th>Colonna2</th>
                <th>Colonna3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cella 11</td>
                <td>Cella 12</td>
                <td>Cella 13</td>
            </tr>
            <tr>
                <td>Cella 21</td>
                <td>Cella 22</td>
                <td>Cella 23</td>
            </tr>
            <tr>
                <td colspan="2">Cella </td>
                <td>Cella </td>
            </tr>
            <tr>
                <td rowspan="2">Cella </td>
                <td>Cella </td>
            </tr>
            <tr>
                <td>Cella </td>
                <td>Cella </td>
            </tr>
            <tr>
                <td>Cella 31</td>
                <td>Cella 32</td>
                <td>Cella 33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr></tr>
        </tfoot>
    </table>
</body>

</html>
