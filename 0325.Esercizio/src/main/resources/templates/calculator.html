<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Semplice Calcolatore</title>
</head>
<body>
	<h1>Calcolatore</h1>
	<form action="execute" method="post" th:object="${data}" novalidate>
		<div>
			<label for="first">Primo operando:</label> <input id="first"
				th:field="*{first}">
		</div>
		<div>
			<label for="operator">Operazione:</label> <select id="operator"
				th:field="*{operator}">
				<option th:each="op: ${operators}" th:value="${op.symbol}"
					th:text="${op.name}" th:selected="${op.symbol == data.operator}">
			</select>
		</div>
		<div>
			<label for="second">Secondo operando:</label> <input id="second"
				th:field="*{second}">
		</div>
		<div>
			<button type="submit">Calcola</button>
		</div>
	</form>
</body>
</html>
