<h1>{{title}}</h1>
<div class="province-list">
    <div class="previous" (click)="scrollLeft()"></div>
    <div class="list">
        <span *ngFor="let province of provinces" (click)="select(province)">
            {{ province.name }}
        </span>
    </div>
    <div class="next" (click)="scrollRight()"></div>
</div>
