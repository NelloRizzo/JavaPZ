<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            padding: 15px;
            margin: 15px;
            box-sizing: content-box;
            border-radius: 50%;
        }

        .content {
            background-color: black;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content"></div>
    </div>
    <div class="container">
        <div class="content"></div>
    </div>
</body>

</html>
