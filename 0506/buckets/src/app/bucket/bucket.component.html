<div class="container">
    <div class="bucket" (mouseover)="startFill()" (mouseleave)="stopFill()">
        <div class="water" [style.height.%]="bucket?.fillPercent"></div>
    </div>
    <div class="description">
        <span class="name"> {{bucket?.name}}</span>
        <span class="liters"> {{bucket?.liters}} </span>
        <span class="percent">{{bucket?.fillPercent}}</span>
    </div>
</div>
