<div class="app-root">
  <h1>Data Binding</h1>

  <h2>Model</h2>
  <div class="model">
    <p>Nome: {{ person.name }}</p>
    <p>Cognome: {{ person.surname }}</p>
    <p>Età: {{ person.age }}</p>
  </div>
  <h2>Form</h2>
  <div class="form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="person.name">
    </div>
    <div class="form-group">
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" [(ngModel)]="person.surname">
    </div>
    <div class="form-group">
      <label for="eta">Età:</label>
      <input type="range" min="0" max="90" id="eta" [(ngModel)]="person.age">
    </div>
